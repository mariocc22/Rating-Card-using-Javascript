<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Star review</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <main>
      <div class="wrp">
        <!-- Content 1 - initial content -->
        <div class="content--1">
          <div class="img--star"></div>
          <h2>How did we do?</h2>
          <p>
            Please let us know how we did with your support request. All
            feedback is appreciated to help us improve our offering!
          </p>
          <div class="btns" id="btn--group">
            <button class="btn" id="btn--1">1</button>
            <button class="btn" id="btn--2">2</button>
            <button class="btn" id="btn--3">3</button>
            <button class="btn" id="btn--4">4</button>
            <button class="btn" id="btn--5">5</button>
          </div>
          <button class="submit" id="btn--submit">Submit</button>
        </div>
        <!-- Content 2 - after clicking submit -->
        <div class="content--2 hidden">
          <a id="btn--edit" href="#">EDIT</a>
          <img
            class="img--thnks"
            src="/images/illustration-thank-you.svg"
            alt="#"
          />
          <p id="stars--slctd">You selected 4 out of 5</p>
          <h2>Thank you!</h2>
          <p>
            We appreciate you taking the time to give a rating. If you ever need
            more support, don't hesitate to get in touch!
          </p>
        </div>
      </div>
    </main>
    <script src="/script.js"></script>
  </body>
</html>
